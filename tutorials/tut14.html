<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red;
        }
        /* this is id selector */
        #firstPara {        
            color: green;
        }
        /* this is class selector */
        .bgBlue{
            color: yellow;
            background-color: blue;
        }
        /* this is grouping */
        footer,span{
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h3>CSS Selector</h3>
    <p id="firstPara">This is a simple paragraph demostration of css Selector</p>
    <p id="secondPara" class=" bgBlue">This is another simple paragraph demostration of css Selector</p>
    <div>
        <p>This is a simple paragraph demostration of css Selector inside Div</p>
        <span>This is a Span</span>
    </div>
    <footer>This is footer</footer>
</body>

</html>
