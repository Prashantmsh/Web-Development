<body>
    <h3>Ids and classes tutorial</h3>
    <!-- id is used to provide address to css or js
    class is used to define style as a whole so we can define many  style elemants at once -->
    <!-- we cannot assign same id to two or more elements -->
    <div id="mainBox" class="redBg Blackborder">
        this is mainbox
    </div>
    <span class="redBg">This is span</span>
    <span id="mainspan"></span>
    <div class="redborder blackborder anotherclass"></div>
    <!-- emment takes div block as default  -->
    <!-- creating multiple elements using emmet  -->
    <!-- span.myclass.myclass2.myclass3 + <tab> -->
    <span class="myclass myclass2 myclass3">first</span>
    <span class="myclass myclass2 myclass3">second</span>
    <span class="myclass myclass2 myclass3">third</span>
        <span class="myclass"></span>
