<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours in CSS</title>
    <style>
        #firstPara{
            color:red; /*color by name*/
        }
        #secondPara{
            color:rgb(28, 28, 210);
        }
        #thirdPara{
            color: #c5930a;
            background-color: #a7ebd5; /*color by hex value*/
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is content from first paragraph</p>
    <h2>This is my second box</h2>
    <p id="secondPara">This is content from second paragraph</p>
    <h2>This is my third box</h2>
    <p id="thirdPara">This is content from third paragraph</p>
</body>
</html>
