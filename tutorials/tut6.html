    <a href="/tutorials/tut4.html" target="_blank"> Tutorials 4</a><br>
    <!-- <img src is used to add image  -->

    <img src="https://picsum.photos/200/300" alt="Error loading image"><br>
    <img src="https://picsum.photos/400/900?nature" alt="Error loading image"><br>
    <img src="https://source.unsplash.com/weekly?nature" alt="Error loading image"><br>

    <!-- image is not present hence alt text is shown -->
